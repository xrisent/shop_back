version: '3.8'

services:
  nestjs:
    build: .
    container_name: nestjs-app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env 
    networks:
      - app-network

  postgres:
    image: postgres:13
    container_name: postgres-db
    env_file:
      - .env 
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: