version: '3.8'

services:
  nestjs:
    build: .
    container_name: nestjs-app
    ports:
      - "3000:3000" 
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=shop_back
      - DB_PASSWORD=shop_back
      - DB_DATABASE=shop_back
    networks:
      - app-network

  postgres:
    image: postgres:13
    container_name: postgres-db
    environment:
      - POSTGRES_USER=shop_back
      - POSTGRES_PASSWORD=shop_back
      - POSTGRES_DB=shop_back
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
